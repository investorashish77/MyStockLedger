name: Daily Check-in

on:
  schedule:
    # 23:30 IST = 18:00 UTC
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-checkin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "equityjournal-bot"
          git config user.email "equityjournal-bot@users.noreply.github.com"

      - name: Commit Changes If Any
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "chore: daily check-in $(date -u +'%Y-%m-%d')"
            git push origin main
          else
            echo "No changes to commit."
          fi
